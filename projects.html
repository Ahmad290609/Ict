<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            text-align: center;
        }

        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #00f2fe;
        }

        .container {
            max-width: 900px;
            margin: 100px auto 50px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            font-size: 32px;
            font-weight: 600;
        }

        .project {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 12px;
            background: #f9f9f9;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .project:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .project img {
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            margin-top: 10px;
        }

        .project h2 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        .project p {
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>My Projects</h1>
        
        <div class="project">
            <h2>Project One</h2>
            <img src="project1.jpg" alt="Project One">
            <p>"A smart system for efficient task management automation."</p>
        </div>

        <div class="project">
            <h2>Project Two</h2>
            <img src="project2.jpg" alt="Project Two">
            <p>"Innovative solution to enhance productivity and workflow efficiency."</p>
        </div>

        <div class="project">
            <h2>Project Three</h2>
            <img src="project3.jpg" alt="Project Three">
            <p>"Advanced AI-powered chatbot for seamless customer interactions."</p>
        </div>
    </div>
</body>
</html>
